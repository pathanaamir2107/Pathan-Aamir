<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/login.css">>
</head>

<body>

    <div class="main">
        <div class="wrapper">
            <div class="wlogo">
                <img src="salon/logo-v41.png" alt="">
                <div class="heading">
                    <h1>Welcome</h1>
                    <p>Sign in to continue</p>
                </div>
            </div>
            <div class="signin">
                <div class="sign">
                    <h1>Sign In</h1>
                </div>
                <div class="sign1">
                    <label for="User"> Email</label>
                    <input type="text">
                </div>
                <div class="sign2">
                    <label for="password">Password </label>
                    <input type="password"></div>
                <button class="submit">Sign In</button>
                <p style="font-family: sans-serif;font-size: 14px;color: #ffffffe3;letter-spacing: 1px;text-align: center;">or connect with</p>
                <button class="fbbtn"><i class="fab fa-facebook fb"></i>Facebook</button><br>
                <button class="twbtn"><i class="fab fa-twitter-square tw"></i>Twitter</button>
                <div class="sfooter">
                    <p>New User?</p><a href="#"> Sign Up</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
